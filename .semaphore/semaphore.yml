version: v1.0
name: Run Benchmark
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Run Benchmark
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
      jobs:
        - name: Run a benchmark
          commands:
            - git submodule update --init --recursive
            - cd benchmark/
            - chmod 777 benchmark.sh
            - ./benchmark.sh
